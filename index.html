    .cards-container {

      width: 14rem;
      height: 14rem;

    .product-card__image {

      height: 100%;

    }

      justify-content: space-between;

      margin-block-start: var(--space2);

    .product-card__price {

      color: var(--dark);
    }

    .product-card__title {

      font: var(--primaryHeadline3Regular);
      color: var(--veryLightPink);
    }

    .product-card__cart-icon-container {
      margin: 0;
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      -webkit-box-shadow: var(--boxShadowDark);
      -moz-box-shadow: var(--boxShadowDark);
      box-shadow: var(--boxShadowDark);
    }

    .product-card__cart-icon {
      width: 3.5rem;
      height: 3.5rem;
    }
